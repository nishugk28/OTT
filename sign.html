<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML doument</title>
    <style>
        *{
            color: aliceblue;
        }
        form{
            background-color: black;
        }
        input{
            color:black;
        }
        
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="" >
        <fieldset style="width: 40%;">
        <legend align="center"><h1>SignIn/SignUp</h1></legend>
        
        <label for="name">Username:</label><input type="text" id="name" required><br><br>
        <label for="pass">Password:</label><input type="password" id="pass" required><br><br>
        <input type="checkbox" name="" id="pass1"><label for="pass1">show password</label><br><br>
    
        <!-- creating buttons -->
        <!-- <button>button</button>
        <input type="button" value="button"> -->
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        </fieldset>
    </form>
</body>
</html>
